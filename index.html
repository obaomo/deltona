<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stepehen Obaido: My Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title">
    <h1>My Neighborhood Map</h1>
      </div>
          <div class="col-xs-2">
            <input data-bind="show-listings" type="button" value="Show Listings"> 
            <input data-bind="hide-listings" type="button" value="Hide Listings">
           </div>
           <hr>
            <form class="search">
              <input data-bind="show-listings" type="button" value="filterList"><input data-bind="filterText">
              <div id="location-list" data-bind="foreach: filteredList">  
                <div class="location" id="" data-bind="text: title, attr: {id: $index}, click: $parent.clickLocation"></div>
              </div> 
              </div>
            <hr>
            </div>
      <div class="row">
    <div class="col-md-10">
      <div id="map"></div>
      <div id="map-error"></div>    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="main.js"></script>  
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMJREI9NZGQUi9kBNyniHZtfgP9aUWywk&libraries=places&callback=start" 
    onerror="googleError()">
    </script>
  </body>
</html>
