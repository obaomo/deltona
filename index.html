<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stepehen Obaido: My Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
     #map {
        width: 100%;
        height: 400px;
     }
    </style>
</head>
<body>
    <div class="title">
    <h1>My Neighborhood Map</h1>
      </div>
          <div class="col-xs-2">
            <input data-bind="show-listings" type="button" value="Show">
            <input data-bind="hide-listings" type="button" value="Hide">
           </div>
           <hr>
            <form class="search">
              <input data-bind="show-listings" type="button" value="filtered"><input data-bind="filterText">
              <div id="location-list" data-bind="foreach: filteredList">
                <div class="location" id="" data-bind="text: title, attr: {id: $index}, click: $parent.clickfiltered"></div>
              </div>
              </div>
            <hr>
            </div>
      <div class="row">
    <div class="col-md-10">
      <div id="map"></div>
      <div id="map-error"></div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <!-- NOTE: there's no main.js: changed it to app.js -->
    <script src="app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMJREI9NZGQUi9kBNyniHZtfgP9aUWywk&libraries=places&callback=initMap"
    onerror="googleError()">
    </script>
  </body>
</html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stepehen Obaido: My Neighborhood Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>My Neighborhood Map</h1>
    </div>
    <hr>
    <button data-bind="click: hide-listing, enable: ShowListing().length > 0">hide</button>
    <button data-bind="click: show-listing, enable: allLocations().length > 1">Show</button>
    <p>For Specific Search :-)</p>
    <select multiple="multiple" height="5" data-bind="options:allLocations, selectedOptions:selectedLocations"></select>
    <form data-bind="submit:filterLocations"><input type="text" data-bind='value:filteredList, valueUpdate: "click"' />
        <button type="submit" data-bind="enable: filteredList().length > 0">filter</button>
    </form>
    <hr>
    <div id="map"></div>
    <div id="map-error"></div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMJREI9NZGQUi9kBNyniHZtfgP9aUWywk&libraries=places&callback=initmap" onerror="googleError()">
    </script>
</body>
</html>
